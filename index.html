<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SnoutIQ - Your AI Pet Companion</title>
  <meta name="description" content="AI pet care with 24/7 support, vet video consultations, and health checks.">

  <!-- Preconnect Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Critical inline CSS to avoid FOIT/CLS -->
  <style>
    html,body{height:100%}
    body{margin:0;font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
    #root{min-height:100vh;display:flex;flex-direction:column}
  </style>

  <!-- Defer main CSS for speed -->
  <link rel="preload" href="/assets/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/index.css"></noscript>
</head>
<body>
  <!-- GTM noscript fallback -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5D756BMW" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <div id="root"></div>

  <!-- main app (module is deferred by default) -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- load GTM lazily during idle -->
  <script>
    function loadGTM(){
      (function(w,d,s,l,i){
        w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
        j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl; f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-5D756BMW');
    }
    if ('requestIdleCallback' in window) requestIdleCallback(loadGTM, {timeout:3000});
    else setTimeout(loadGTM,3000);
  </script>
</body>
</html>
