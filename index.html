  <!-- Critical CSS with Professional Smooth Scrolling -->
  <style>
    /* ============================================
       SMOOTH SCROLLING & PROFESSIONAL SCROLL STYLES
       ============================================ */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      /* Smooth scrolling for the entire page */
      scroll-behavior: smooth;
      /* Optimized scroll performance */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      /* Enable smooth momentum scrolling on iOS */
      -webkit-overflow-scrolling: touch;
      /* Prevent horizontal scroll */
      overflow-x: hidden;
      /* Smooth scroll behavior */
      scroll-behavior: smooth;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* Smooth transitions for root element */
      transition: all 0.3s ease;
    }

    
   
    * {
      scrollbar-width: thin;
      scrollbar-color: #3553ff #fff5f0;
    }

    /* ============================================
       SCROLL ANIMATION PERFORMANCE OPTIMIZATION
       ============================================ */
    
    /* Add hardware acceleration for smooth scrolling */
    html, body, #root {
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      will-change: scroll-position;
    }

    /* Smooth page transitions */
    @media (prefers-reduced-motion: no-preference) {
      html {
        scroll-behavior: smooth;
      }
      
      * {
        scroll-behavior: smooth;
      }
    }

    /* Respect user's motion preferences */
    @media (prefers-reduced-motion: reduce) {
      html {
        scroll-behavior: auto;
      }
      
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ============================================
       MOBILE OPTIMIZATION FOR SMOOTH SCROLLING
       ============================================ */
    
    @media (max-width: 768px) {
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-thumb {
        border: 2px solid #fff5f0;
      }
    }

    /* Hide scrollbar on mobile but keep functionality */
    @media (max-width: 640px) {
      body::-webkit-scrollbar {
        display: none;
      }
      
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    }

    /* ============================================
       LOADING STATE STYLES
       ============================================ */
    
    .page-loading {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .page-loaded {
      opacity: 1;
    }

    /* ============================================
       FESTIVE DIWALI SCROLLBAR (OPTIONAL)
       ============================================ */
    
    /* ============================================
       SCROLL SNAP (Optional - for section scrolling)
       ============================================ */
    
    /* Uncomment below for snap scroll sections */
    .scroll-container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .scroll-section {
      scroll-snap-align: start;
      scroll-snap-stop: always;
    }
   
  </style>
