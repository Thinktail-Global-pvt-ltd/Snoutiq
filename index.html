<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>SnoutIQ - Your AI Pet Companion</title>
    <meta
      name="description"
      content="AI pet care with 24/7 support, vet video consultations, and health checks."
    />

    <!-- Preconnect & Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="/fonts/inter-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/inter-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.webp" sizes="32x32" type="image/webp" />
    <link rel="icon" sizes="192x192" href="/favicon-192.webp" />
    <link rel="icon" sizes="512x512" href="/favicon-512.webp" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon-512.webp"
    />

    <!-- Critical CSS -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        background-color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>

    <!-- Main CSS (preloaded for performance) -->
    <link
      rel="preload"
      href="/assets/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/assets/index.css" /></noscript>

        fbq("init", "1909812439872823");
        fbq("track", "PageView");
      }, 7000);

  </head>

  <body>
    <!-- GTM Noscript -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5D756BMW"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>

    <!-- Meta Pixel Noscript -->

      <img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=1909812439872823&ev=PageView&noscript=1"
      />
    </noscript>

    <!-- App Root -->
    <div id="root"></div>

    <!-- âœ… Correct JavaScript path (for production build) -->

    <script type="module" src="/assets/index-xxxxx.js"></script>

</html>
