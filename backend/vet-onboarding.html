<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Onboarding Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Dummy credentials
        const DUMMY_CREDENTIALS = {
            email: 'vet@clinic.com',
            password: 'vet123'
        };

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentStep, setCurrentStep] = useState(1);

            if (!isLoggedIn) {
                return <LoginScreen onLogin={() => setIsLoggedIn(true)} />;
            }

            return <Dashboard currentStep={currentStep} setCurrentStep={setCurrentStep} />;
        }

        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                if (email === DUMMY_CREDENTIALS.email && password === DUMMY_CREDENTIALS.password) {
                    onLogin();
                } else {
                    setError('Invalid credentials. Use: vet@clinic.com / vet123');
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
                        <h1 className="text-2xl font-bold text-gray-900 mb-6">Vet Platform Login</h1>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Email
                                </label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="vet@clinic.com"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="vet123"
                                    required
                                />
                            </div>
                            {error && (
                                <div className="text-red-600 text-sm">{error}</div>
                            )}
                            <button
                                type="submit"
                                className="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
                            >
                                Sign In
                            </button>
                        </form>
                        <div className="mt-4 text-sm text-gray-600 bg-gray-50 p-3 rounded">
                            <strong>Demo Credentials:</strong><br />
                            Email: vet@clinic.com<br />
                            Password: vet123
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard({ currentStep, setCurrentStep }) {
            const [onboardingComplete, setOnboardingComplete] = useState(false);

            return (
                <div className="min-h-screen bg-gray-50 flex">
                    <Sidebar currentStep={currentStep} onboardingComplete={onboardingComplete} />
                    <main className="flex-1 p-8">
                        {!onboardingComplete ? (
                            <OnboardingFlow 
                                currentStep={currentStep}
                                setCurrentStep={setCurrentStep}
                                onComplete={() => setOnboardingComplete(true)}
                            />
                        ) : (
                            <CompleteDashboard />
                        )}
                    </main>
                </div>
            );
        }

        function Sidebar({ currentStep, onboardingComplete }) {
            return (
                <div className="w-64 bg-white shadow-lg">
                    <div className="p-6 border-b">
                        <h2 className="text-xl font-bold text-gray-800">Vet Portal</h2>
                    </div>
                    <nav className="p-4">
                        <div className="space-y-2">
                            <div className={`p-3 rounded ${onboardingComplete ? 'bg-gray-100' : 'bg-blue-50 border-l-4 border-blue-600'}`}>
                                <div className="font-medium text-gray-900">Complete Onboarding</div>
                                {!onboardingComplete && (
                                    <div className="text-sm text-gray-600 mt-1">Step {currentStep} of 3</div>
                                )}
                                {onboardingComplete && (
                                    <div className="text-sm text-green-600 mt-1">✓ Complete</div>
                                )}
                            </div>
                            <div className={`p-3 rounded ${onboardingComplete ? 'hover:bg-gray-100 cursor-pointer' : 'text-gray-400'}`}>
                                Appointments
                            </div>
                            <div className={`p-3 rounded ${onboardingComplete ? 'hover:bg-gray-100 cursor-pointer' : 'text-gray-400'}`}>
                                Schedule
                            </div>
                            <div className={`p-3 rounded ${onboardingComplete ? 'hover:bg-gray-100 cursor-pointer' : 'text-gray-400'}`}>
                                Earnings
                            </div>
                        </div>
                    </nav>
                </div>
            );
        }

        function OnboardingFlow({ currentStep, setCurrentStep, onComplete }) {
            const [formData, setFormData] = useState({
                // Video consultation data
                dayHours: [],
                nightHours: [],
                dayRate: '',
                nightRate: '',
                applyToWeek: false,
                
                // Clinic data
                clinicName: '',
                clinicServices: [],
                clinicHours: { start: '09:00', end: '18:00' },
                
                // Emergency
                emergencyAvailable: false,
                emergencyRate: ''
            });

            const handleNext = () => {
                if (currentStep < 3) {
                    setCurrentStep(currentStep + 1);
                } else {
                    onComplete();
                }
            };

            const handleBack = () => {
                if (currentStep > 1) {
                    setCurrentStep(currentStep - 1);
                }
            };

            return (
                <div className="max-w-4xl">
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-900 mb-2">Complete Your Profile</h1>
                        <div className="flex items-center space-x-2">
                            {[1, 2, 3].map((step) => (
                                <div key={step} className="flex items-center">
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center ${
                                        step === currentStep ? 'bg-blue-600 text-white' :
                                        step < currentStep ? 'bg-green-600 text-white' :
                                        'bg-gray-200 text-gray-600'
                                    }`}>
                                        {step < currentStep ? '✓' : step}
                                    </div>
                                    {step < 3 && <div className="w-16 h-1 bg-gray-200 mx-2"></div>}
                                </div>
                            ))}
                        </div>
                    </div>

                    {currentStep === 1 && (
                        <VideoConsultationStep formData={formData} setFormData={setFormData} />
                    )}
                    {currentStep === 2 && (
                        <ClinicServicesStep formData={formData} setFormData={setFormData} />
                    )}
                    {currentStep === 3 && (
                        <EmergencyServicesStep formData={formData} setFormData={setFormData} />
                    )}

                    <div className="flex justify-between mt-8">
                        <button
                            onClick={handleBack}
                            disabled={currentStep === 1}
                            className="px-6 py-2 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Back
                        </button>
                        <button
                            onClick={handleNext}
                            className="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                        >
                            {currentStep === 3 ? 'Complete' : 'Next'}
                        </button>
                    </div>
                </div>
            );
        }

        function VideoConsultationStep({ formData, setFormData }) {
            const daySlots = [
                '06:00-08:00', '08:00-10:00', '10:00-12:00', 
                '12:00-14:00', '14:00-16:00', '16:00-18:00'
            ];
            const nightSlots = [
                '18:00-20:00', '20:00-22:00', '22:00-00:00', 
                '00:00-02:00', '02:00-04:00', '04:00-06:00'
            ];

            const toggleSlot = (slot, period) => {
                const key = period === 'day' ? 'dayHours' : 'nightHours';
                const current = formData[key];
                setFormData({
                    ...formData,
                    [key]: current.includes(slot) 
                        ? current.filter(s => s !== slot)
                        : [...current, slot]
                });
            };

            const calculateHours = (slots) => slots.length * 2;

            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Video Consultation Availability</h2>
                    
                    <div className="space-y-6">
                        {/* Day Schedule */}
                        <div>
                            <h3 className="text-lg font-semibold text-gray-900 mb-3">Day Hours (6 AM - 6 PM)</h3>
                            <p className="text-sm text-gray-600 mb-3">Select at least 2 hours (1 slot = 2 hours)</p>
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-2">
                                {daySlots.map((slot) => (
                                    <button
                                        key={slot}
                                        onClick={() => toggleSlot(slot, 'day')}
                                        className={`p-3 border rounded-md text-sm font-medium transition ${
                                            formData.dayHours.includes(slot)
                                                ? 'bg-blue-600 text-white border-blue-600'
                                                : 'bg-white text-gray-700 border-gray-300 hover:border-blue-400'
                                        }`}
                                    >
                                        {slot}
                                    </button>
                                ))}
                            </div>
                            <div className="mt-2 text-sm text-gray-600">
                                Selected: {calculateHours(formData.dayHours)} hours
                                {calculateHours(formData.dayHours) < 2 && ' (minimum 2 hours required)'}
                            </div>
                        </div>

                        {/* Day Rate */}
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Day Consultation Rate (per session)
                            </label>
                            <input
                                type="number"
                                value={formData.dayRate}
                                onChange={(e) => setFormData({...formData, dayRate: e.target.value})}
                                className="w-full max-w-xs px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="500"
                            />
                        </div>

                        {/* Night Schedule */}
                        <div>
                            <h3 className="text-lg font-semibold text-gray-900 mb-3">Night Hours (6 PM - 6 AM)</h3>
                            <p className="text-sm text-gray-600 mb-3">Select at least 2 hours (1 slot = 2 hours)</p>
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-2">
                                {nightSlots.map((slot) => (
                                    <button
                                        key={slot}
                                        onClick={() => toggleSlot(slot, 'night')}
                                        className={`p-3 border rounded-md text-sm font-medium transition ${
                                            formData.nightHours.includes(slot)
                                                ? 'bg-indigo-600 text-white border-indigo-600'
                                                : 'bg-white text-gray-700 border-gray-300 hover:border-indigo-400'
                                        }`}
                                    >
                                        {slot}
                                    </button>
                                ))}
                            </div>
                            <div className="mt-2 text-sm text-gray-600">
                                Selected: {calculateHours(formData.nightHours)} hours
                                {calculateHours(formData.nightHours) < 2 && ' (minimum 2 hours required)'}
                            </div>
                        </div>

                        {/* Night Rate */}
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Night Consultation Rate (per session)
                            </label>
                            <input
                                type="number"
                                value={formData.nightRate}
                                onChange={(e) => setFormData({...formData, nightRate: e.target.value})}
                                className="w-full max-w-xs px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="750"
                            />
                        </div>

                        {/* Apply to Week */}
                        <div className="border-t pt-4">
                            <label className="flex items-center space-x-2 cursor-pointer">
                                <input
                                    type="checkbox"
                                    checked={formData.applyToWeek}
                                    onChange={(e) => setFormData({...formData, applyToWeek: e.target.checked})}
                                    className="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                                />
                                <span className="text-gray-700 font-medium">Apply this schedule to all days of the week</span>
                            </label>
                            <p className="text-sm text-gray-500 mt-1 ml-7">You can adjust individual days later in your dashboard</p>
                        </div>
                    </div>
                </div>
            );
        }

        function ClinicServicesStep({ formData, setFormData }) {
            const commonServices = [
                'General Consultation', 'Vaccination', 'Surgery', 'Dental Care',
                'Grooming', 'X-Ray', 'Blood Tests', 'Ultrasound',
                'Emergency Care', 'Pet Boarding'
            ];

            const toggleService = (service) => {
                const current = formData.clinicServices;
                setFormData({
                    ...formData,
                    clinicServices: current.includes(service)
                        ? current.filter(s => s !== service)
                        : [...current, service]
                });
            };

            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">In-Clinic Services</h2>
                    
                    <div className="space-y-6">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Clinic Name
                            </label>
                            <input
                                type="text"
                                value={formData.clinicName}
                                onChange={(e) => setFormData({...formData, clinicName: e.target.value})}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Happy Paws Veterinary Clinic"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-3">
                                Clinic Hours
                            </label>
                            <div className="flex items-center space-x-4">
                                <div>
                                    <label className="block text-xs text-gray-600 mb-1">Opens</label>
                                    <input
                                        type="time"
                                        value={formData.clinicHours.start}
                                        onChange={(e) => setFormData({
                                            ...formData,
                                            clinicHours: {...formData.clinicHours, start: e.target.value}
                                        })}
                                        className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <span className="text-gray-500 mt-6">to</span>
                                <div>
                                    <label className="block text-xs text-gray-600 mb-1">Closes</label>
                                    <input
                                        type="time"
                                        value={formData.clinicHours.end}
                                        onChange={(e) => setFormData({
                                            ...formData,
                                            clinicHours: {...formData.clinicHours, end: e.target.value}
                                        })}
                                        className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-3">
                                Services Offered
                            </label>
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                {commonServices.map((service) => (
                                    <button
                                        key={service}
                                        onClick={() => toggleService(service)}
                                        className={`p-3 border rounded-md text-sm font-medium transition ${
                                            formData.clinicServices.includes(service)
                                                ? 'bg-green-600 text-white border-green-600'
                                                : 'bg-white text-gray-700 border-gray-300 hover:border-green-400'
                                        }`}
                                    >
                                        {service}
                                    </button>
                                ))}
                            </div>
                            <div className="mt-2 text-sm text-gray-600">
                                Selected: {formData.clinicServices.length} services
                            </div>
                        </div>

                        <div className="bg-blue-50 border border-blue-200 rounded-md p-4">
                            <p className="text-sm text-gray-700">
                                <strong>Note:</strong> You can add specific pricing for each service later in your dashboard settings.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        function EmergencyServicesStep({ formData, setFormData }) {
            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Emergency Services</h2>
                    
                    <div className="space-y-6">
                        <div className="bg-amber-50 border border-amber-200 rounded-md p-4 mb-6">
                            <p className="text-sm text-gray-700">
                                Emergency services are for urgent cases outside regular hours. You'll be notified and can choose to accept based on case severity.
                            </p>
                        </div>

                        <div>
                            <label className="flex items-center space-x-3 cursor-pointer">
                                <input
                                    type="checkbox"
                                    checked={formData.emergencyAvailable}
                                    onChange={(e) => setFormData({...formData, emergencyAvailable: e.target.checked})}
                                    className="w-6 h-6 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                                />
                                <div>
                                    <span className="text-gray-900 font-medium text-lg">Available for night emergencies</span>
                                    <p className="text-sm text-gray-600">Receive emergency consultation requests during night hours</p>
                                </div>
                            </label>
                        </div>

                        {formData.emergencyAvailable && (
                            <div className="ml-9 space-y-4 border-l-4 border-blue-200 pl-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Emergency Consultation Rate
                                    </label>
                                    <input
                                        type="number"
                                        value={formData.emergencyRate}
                                        onChange={(e) => setFormData({...formData, emergencyRate: e.target.value})}
                                        className="w-full max-w-xs px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="1500"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">Typically 2-3x regular rate for emergency services</p>
                                </div>

                                <div className="bg-green-50 border border-green-200 rounded-md p-3">
                                    <p className="text-sm text-gray-700">
                                        <strong>Benefits:</strong> Higher earnings, help pets in critical need, build reputation
                                    </p>
                                </div>
                            </div>
                        )}

                        <div className="pt-6 border-t">
                            <h3 className="font-semibold text-gray-900 mb-3">Summary</h3>
                            <div className="space-y-2 text-sm">
                                <div className="flex justify-between">
                                    <span className="text-gray-600">Video Consultations:</span>
                                    <span className="font-medium">
                                        {formData.dayHours.length * 2 + formData.nightHours.length * 2} hrs/day
                                    </span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-gray-600">Clinic Services:</span>
                                    <span className="font-medium">{formData.clinicServices.length} services</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-gray-600">Emergency Available:</span>
                                    <span className="font-medium">{formData.emergencyAvailable ? 'Yes' : 'No'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function CompleteDashboard() {
            return (
                <div>
                    <div className="bg-green-50 border-l-4 border-green-500 p-4 mb-6">
                        <div className="flex">
                            <div className="flex-shrink-0">
                                <svg className="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                </svg>
                            </div>
                            <div className="ml-3">
                                <p className="text-sm font-medium text-green-800">
                                    Onboarding complete! Your profile is now active.
                                </p>
                            </div>
                        </div>
                    </div>

                    <h1 className="text-3xl font-bold text-gray-900 mb-6">Dashboard</h1>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="text-sm text-gray-600 mb-1">Today's Appointments</div>
                            <div className="text-3xl font-bold text-gray-900">0</div>
                        </div>
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="text-sm text-gray-600 mb-1">This Week</div>
                            <div className="text-3xl font-bold text-gray-900">0</div>
                        </div>
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="text-sm text-gray-600 mb-1">Total Earnings</div>
                            <div className="text-3xl font-bold text-gray-900">₹0</div>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow p-6">
                        <h2 className="text-xl font-bold text-gray-900 mb-4">Quick Actions</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button className="p-4 border border-gray-300 rounded-md hover:bg-gray-50 text-left">
                                <div className="font-medium text-gray-900">Update Schedule</div>
                                <div className="text-sm text-gray-600">Modify your availability</div>
                            </button>
                            <button className="p-4 border border-gray-300 rounded-md hover:bg-gray-50 text-left">
                                <div className="font-medium text-gray-900">Service Pricing</div>
                                <div className="text-sm text-gray-600">Set individual service rates</div>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
