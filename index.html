              j = d.createElement(s),
              dl = l != "dataLayer" ? "&l=" + l : "";
            j.async = true;
            j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
            f.parentNode.insertBefore(j, f);
          })(window, document, "script", "dataLayer", "GTM-5D756BMW");

    <!-- Favicons -->
    <link rel="icon" href="/favicon.png" sizes="32x32" type="image/png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png" />

    <!-- SEO & Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />

    <link rel="canonical" href="https://snoutiq.com/" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- Critical CSS Inline -->

      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif; }
      #root { display: flex; flex-direction: column; min-height: 100vh; }
    </style>

    <!-- Defer main CSS -->
    <link rel="preload" href="/assets/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/assets/index.css" /></noscript>

    <!-- Fonts -->
    <link rel="preload" href="/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/inter-700.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

    <!-- Structured Data -->

      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Snoutiq",
        "url": "https://snoutiq.com",
        "logo": "https://snoutiq.com/favicon-512.png",

          "https://www.facebook.com/snoutiq",
          "https://twitter.com/snoutiq"
        ]
      }
    </script>

  <body>
    <!-- GTM noscript -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5D756BMW" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <div id="root"></div>

    <!-- Main JS -->
    <script type="module" src="/src/main.jsx" defer></script>

    <!-- Performance Monitoring -->
    <script>
      const lcpObserver = new PerformanceObserver((entryList) => {
        const last = entryList.getEntries().pop();
        if(last) console.log("LCP candidate:", last.startTime, last);
      });
      lcpObserver.observe({ type: "largest-contentful-paint", buffered: true });

      let clsValue = 0;
      new PerformanceObserver((entryList) => {
        for (const entry of entryList.getEntries()) {
          if(!entry.hadRecentInput){
            clsValue += entry.value;
            console.log("CLS update:", clsValue, entry);
          }
        }
      }).observe({ type: "layout-shift", buffered: true });
    </script>
  </body>
</html>
